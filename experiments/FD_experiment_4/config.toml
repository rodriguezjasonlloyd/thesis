name = "FD - pretrained data, batch size 16, pretrained, with FSA, modified parameters"
seed = 42

[data]
root = "data"
pretrained = true
k_folds = 5
batch_size = 16
shuffle = true
num_workers = 4
max_items_per_class = 0

[model]
pretrained = true
with_fsa = true

[optimizer]
learning_rate = 0.0001
weight_decay = 0.001

[training]
num_epochs = 30
patience = 10
min_delta = 0.0001

