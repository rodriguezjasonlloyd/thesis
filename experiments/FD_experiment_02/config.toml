name = "FD - batch size 32, pretrained, w/o FSA, modified parameters"
seed = 42

[data]
root = "data"
k_folds = 5
batch_size = 32
num_workers = 4
max_items_per_class = 0

[model]
pretrained = true
with_fsa = false

[optimizer]
learning_rate = 0.0002
weight_decay = 0.01

[training]
num_epochs = 30
patience = 10
min_delta = 0.0005