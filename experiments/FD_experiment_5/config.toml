name = "CD - pretrained data, batch size 32, pretrained, with FSA, modified parameters"
seed = 42

[data]
root = "data"
pretrained = true
k_folds = 5
batch_size = 32
shuffle = true
num_workers = 4
max_items_per_class = 0

[model]
pretrained = true
with_fsa = true

[optimizer]
learning_rate = 0.0002
weight_decay = 0.01

[training]
num_epochs = 30
patience = 10
min_delta = 0.0005

